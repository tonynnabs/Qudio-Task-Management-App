<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Qudio is a Task Management App" />
    <meta name="robots" content="index,follow" />
    <title>Qudio | Task Management App</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <script
      src="//code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="main-header">
      <nav>
        <h1 id="logo">Qudio</h1>
        <div class="add-form">
          <form>
            <input
              type="text"
              class="todo-input"
              placeholder="Add your to do item here"
            />
            <button class="todo-button" type="submit">
              <i class="fas fa-plus-circle"></i>Create todo
            </button>
          </form>
        </div>
        <i class="fas fa-bell fa-2x"></i>
      </nav>
    </header>
    <section class="todo-groups">
      <!-- THINGS TO DO CONTAINER -->
      <div class="group new-todo">
        <!-- container title and total count -->
        <span class="group-header todo-total">
          <h2>Things To do</h2>
          <span class="progressNr">
            <span>0</span>
          </span>
        </span>
        <!-- todo list start -->
        <ul class="todo-list container"></ul>
      </div>
      <!-- THINGS TO DO CONTAINER END -->

      <!-- PROGRESS LIST CONTAINER START -->
      <div class="group in-progress">
        <span class="group-header progress-total">
          <h2>In progress</h2>
          <span class="progressNr">
            <span>0</span>
          </span>
        </span>
        <ul class="in-progress-list container"></ul>
      </div>
      <!-- PROGRESS LIST CONTAINER END -->

      <!-- DONE LIST CONTAINER START -->
      <div class="group done-todo">
        <span class="group-header done-total">
          <h2>Done</h2>
          <span class="progressNr">
            <span>0</span>
          </span>
        </span>
        <ul class="done-list container"></ul>
      </div>
      <!-- DONE LIST CONTAINER END -->
    </section>
    <script src="./js/app.js"></script>
    <script src="./js/drag.js"></script>
  </body>
</html>
